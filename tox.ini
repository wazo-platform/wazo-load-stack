# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py39, linters
skipsdist = false

[testenv]
commands =
    pytest --junitxml=unit-tests-cli.xml --cov=wazo_load_cli --cov-report term --cov-report xml:coverage-cli.xml wazo_load_cli
    pytest --junitxml=unit-tests-gateway.xml --cov=wazo_load_gateway --cov-report term --cov-report xml:coverage-gateway.xml wazo_load_gateway
    pytest --junitxml=unit-tests-pilot.xml --cov=wazo_load_pilot --cov-report term --cov-report xml:coverage-pilot.xml wazo_load_pilot
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    pytest-cov

[testenv:linters]
basepython = python3.10
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files
